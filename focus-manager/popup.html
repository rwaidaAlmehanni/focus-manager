<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Manager</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>Focus Manager</h1>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="dot"></span>
        <span class="text">Idle</span>
      </div>
    </header>

    <main>
      <section class="card focus-state">
        <div class="circle-indicator" id="focus-circle">
          <div class="inner-circle">
            <span id="timer">--:--</span>
            <span class="label">Until Free</span>
          </div>
        </div>
        <h2 id="current-event">No active meeting</h2>
        <p id="next-event">Next: Daily Standup at 10:00 AM</p>
        
        <div class="manual-control">
          <label class="switch">
            <input type="checkbox" id="manual-toggle">
            <span class="slider"></span>
          </label>
          <span class="switch-label">Manual Focus</span>
        </div>
      </section>

      <section class="actions">
  
      </section>

      <section class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="blocked-count">0</span>
          <span class="stat-label">Distractions Blocked</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="focus-time">0h</span>
          <span class="stat-label">Focus Time Today</span>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Focus Manager v1.1</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
